<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número" />
		<h:outputText value="12345" />
		
		<p:outputLabel value="Data de Criação" />
		<h:outputText value="08/06/2017" />
		
		<p:outputLabel value="Status" />
		<h:outputText value="Orçamento" />
		
		<p:outputLabel value="Vendedor" />
		<p:selectOneMenu>
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="Jelisberto" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" />
		
		<p:outputLabel value="Forma de Pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="Cartão de Credito" />
		</p:selectOneMenu>
		
		<h:outputLabel value="Valor do Frete" for="valorFrete" />
		<p:inputText id="valorFrete" size="10" maxlength="10" />
		
		<p:outputLabel value="Subtotal" style="font-weight: bold" for="subTotal" />
		<h:outputText value="R$ 0,00" style="font-weight: bold" id="subTotal" />
		
		<p:outputLabel value="Valor do Desconto" for="valorDesconto" />
		<p:inputText id="valorDesconto" size="10" maxlength="10" />
		
		<p:outputLabel value="Total do Pedido" style="font-weight: bold; font-size: 1.1em" />
		<h:outputText value="R$ 0,00" style="font-weight: bold; font-size: 1.1em" id="totaoPagar" />
	
	</p:panelGrid>

</ui:composition>
